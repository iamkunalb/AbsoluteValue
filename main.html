<!DOCTYPE html>
<html lang="en">

    <head>
        <link rel="stylesheet" type="text/css" href="main.css">
        <title>Registration Form</title>
    </head>

    <body>
        <div class="card">
            <div style="text-align: center">
                <img src="logo.png">

                <h1>New Avenger Registration</h1>

                <div>
                    <input type="text" placeholder="Avenger Name" name="avengername">
                </div>
                
                <div>
                    <input type="text" placeholder="First Name" name="firstname">
                </div>

                <div>
                    <input type="text" placeholder="Last Name" name="lastname">
                </div>

                <div>
                    <input type="text" placeholder="Age" name="age">
                </div>

                <div>
                    <input type="text" placeholder="Superpower" name="superpower">
                </div>

                <div>
                    <button class="btn button1" type="submit">Register</button>
                </div>
            </div>
        </div>
    </body>
</html>
